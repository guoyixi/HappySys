server:
  port: 9001

management:
  endpoints:
    web:
      exposure:
        include: "*"
        #include: hystrix.stream
  endpoint:
      health:
        show-details: ALWAYS

mybatis:
  config-location: classpath:mybatis/mybatis-cfg.xml
  type-aliases-package: com.tj.bean
  mapper-locations: classpath:mybatis/mapper/**/*.xml

spring:
  application:
    name: microservice-dept
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql:///employee
    username: root
    password: 856856
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
  boot:
    admin:
      client:
        url: "http://localhost:9001"

eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      #defaultZone: http://localhost:6001/eureka
      #Eureka服务器集群
      defaultZone: http://eureka6001.com:6001/eureka/,http://eureka6002.com:6002/eureka/
  instance:
    instance-id: microservice-dept-hystrix-8003
    prefer-ip-address: true     #访问路径可以显示IP地址
    leaseRenewalIntervalInSeconds: 10  #租期更新时间间隔（默认30秒）
    leaseExpirationDurationInSeconds: 30 #租期到期时间（默认90秒）

info:
  app.name: tj-springcloud
  company.name: www.tj.com
  build.artifactId: ${project.artifactId}
  build.version: ${project.version}


