<body>
<article class="cl pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-admin-role-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="roleName" name="roleName" datatype="*4-16" nullmsg="用户账户不能为空">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3" >性别：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="radio" class="input-text" id="boy" value="男" placeholder=""  name="usersex">男
				<input type="radio" class="input-text" id="girl" value="女" placeholder=""  name="usersex">女
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>出生日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="layui-input-inline">
					<input class="layui-input" id="test1" type="text" placeholder="yyyy-MM-dd">
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script src="/layui/layui.js" charset="utf-8"></script>
<script th:inline="javascript">


    $(function(){
		$.post("/userfindbyid",function (data) {
			console.info(data);
			$("#roleName").val(data.userName);
			if(data.userSex=="M"){
				$("#boy").attr("checked","checked");
			}else{
                $("#girl").attr("checked","checked");
			}
            layui.use('laydate', function(){
                var laydate = layui.laydate;

                //常规用法
                laydate.render({
                    elem: '#test1'
                    ,value: ''+data.userBirthday+''
                    ,isInitValue: true
                });

            });
		});

        $(".permission-list dt input:checkbox").click(function(){
            $(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
        });
        $(".permission-list2 dd input:checkbox").click(function(){
            var l =$(this).parent().parent().find("input:checked").length;
            var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
            if($(this).prop("checked")){
                $(this).closest("dl").find("dt input:checkbox").prop("checked",true);
                $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
            }
            else{
                if(l==0){
                    $(this).closest("dl").find("dt input:checkbox").prop("checked",false);
                }
                if(l2==0){
                    $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
                }
            }
        });
        var phone="";
        var riqi="";
        var sex="";
        $("#admin-role-save").click(function () {
             phone=$("#roleName").val();
             riqi=$("#test1").val();
             sex= $("input[name='usersex']:checked").val();

        })
        $("#form-admin-role-add").validate({
            rules:{
                roleName:{
                    required:true,
                },
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit({
                    type: 'post', // 提交方式 get/post
                    url: '/updateuser/'+phone+'/'+riqi+'/'+sex, // 需要提交的 url
					data:{

					},
                    success: function(data) { // data 保存提交后返回的数据，一般为 json 数据
                        // 此处可对 data 作相关处理
                        alert('提交成功！');
						location.href="http://localhost:8000/jin/userAll/1/null";

                    }

				});

                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
                location.href="http://localhost:8000/jin/userAll/1/null";

            }
        });
    });
</script>
