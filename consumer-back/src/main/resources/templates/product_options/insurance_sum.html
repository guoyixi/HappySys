<script type="text/javascript" th:inline="none">

    layui.config({
        base: 'layui/module/'
    }).extend({
        treetable: 'treetable-lay/treetable'
    }).use(['layer', 'table', 'treetable'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var layer = layui.layer;
        var treetable = layui.treetable;

        var renderTable = function () {
            layer.load(2);
            treetable.render({
                treeColIndex: 1,
                treeSpid: 0,
                treeIdName: 'id',
                treePidName: 'pid',
                treeDefaultClose: true,
                treeLinkage: false,
                elem: '#table1',
                url: 'Treetable',
                page: false,
                cols: [[
                    {type: 'numbers'},
                    {field: 'id', title: 'ID'},
                    {field: 'name', title: '类名'},
                    {field: 'pid', title: '父级ID'},
                    {templet: '#oper-col', title: '操作'}
                ]],
                done: function () {
                    layer.closeAll('loading');
                }
            });
        };
        renderTable();


        //监听工具条
        table.on('tool(table1)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'Crea') {
                layer.open({
                    type: 1
                    , move: false
                    , anim: 5
                    , resize: false
                    , area: ['420px', '180px']
                    ,title: "新增"
                    , content: $("#popUpdateTest1")
                    ,btn:["确认新增","取消"]
                    ,yes:function () {
                        $.ajax({
                            url: "CreateClass"
                            , type: "POST"
                            , dataType: "JSON"
                            , data: {'id': data.id, 'name': $("#classname").val()}
                            , success: function (suc) {
                                if(suc.code == 0){
                                    layer.msg("新增成功",{icon:6});
                                    layer.closeAll('page');
                                    $("#classname").val('');
                                    renderTable();
                                }else if(suc.code == 2){
                                    layer.msg("所选分类为三级分类,无法新增",{icon:5});
                                    layer.closeAll('page');
                                    $("#classname").val('');
                                }
                            }
                        })
                    }
                })
            }else if (layEvent === 'del') {
                layer.msg('删除' + data.id);
                layer.confirm('真的删除么?', function(res) {
                    $.ajax({
                        url:"DeleteClass"
                        ,type:"POST"
                        ,dataType:"JSON"
                        ,data:{'id':data.id}
                        ,success:function (suc) {
                            if(suc.code == 0){
                                layer.msg("删除成功", {icon: 6});
                                renderTable();
                            }else{
                                layer.msg("删除失败,该分类下还有子类存在", {icon: 5});
                            }
                        }
                    })
                })
            } else if (layEvent === 'edit') {
                layer.open({
                    type:1
                    ,move:false
                    ,anim:5
                    ,resize:false
                    , area: ['420px', '180px']
                    ,title: "更改ID为:"+data.id+"的类名"
                    ,content:$("#popUpdateTest")
                    ,btn:["确认修改","取消"]
                    ,yes:function () {
                        $.ajax({
                            url: "UpdateClass"
                            , type: "POST"
                            , dataType: "JSON"
                            , data: {'id': data.id, 'name': $("#city").val()}
                            , success: function (suc) {
                                layer.msg("修改成功",{icon:6});
                                layer.closeAll('page');
                                $("#city").val('');
                                renderTable();
                            }
                        })
                    }
                })
            }
        });
    });
</script>
