<div >
    <nav class="breadcrumb"><i class="Hui-iconfont"></i> <a href="/" class="maincolor">首页</a>
        <span class="c-999 en">&gt;</span>
        <span class="c-666">我的桌面</span>
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
            <i class="Hui-iconfont">&#xe68f;</i>
        </a>

    <div class="cl pd-5 bg-1 bk-gray"> <span class="l"> <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('添加角色','admin-role-add.html','800')"><i class="Hui-iconfont">&#xe600;</i> 添加角色</a> </span> <span class="r">共有数据：<strong>[[${mapPage.total}]]</strong> 条</span> </div>
    <div class="mt-10">
        <table class="table table-border table-bordered table-hover table-bg">
            <thead>
            <tr>
                <th scope="col" colspan="6">角色管理</th>
            </tr>
            <tr class="text-c">
                <th width="25"><input type="checkbox" value="" name=""></th>
                <th width="40">ID</th>
                <th width="200">角色名</th>
                <th>用户列表</th>
                <th>性别</th>
                <th width="70">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:each="map,i:${mapPage.getRecords()}">
                <td><input type="checkbox" value="" name=""></td>
                <td th:text="${i.count}"></td>
                <td><a href="#" th:if="${map.userIsadmin} == 1">普通用户</a><a href="#" th:if="${map.userIsadmin} == 0">管理员</a></td>
                <td th:text="${map.userName}"></td>
                <td th:text="${map.userSex} eq 'F'?'女':'男'"></td>
                <td class="f-14"><a title="编辑" href="javascript:;" th:onclick="admin_role_edit('角色编辑','/admin-role-add.html','[[${map.userId}]]')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" th:onclick="'javascript:admin_role_del(this,\''+${map.userId}+'\');'" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
            </tr>
            </tbody>
            <div class="dataTables_info" id="DataTables_Table_0_info" role="status" aria-live="polite">显示 [[${mapPage.current}]] 到 [[${mapPage.size}]] ，共 [[${mapPage.total}]] 条</div>
            <div id="demo1"></div>

        </table>
        <div id="DataTables_Table_0_filter" class="dataTables_filter"><label>从当前数据中检索:<input type="search" class="input-text " id="tijiaoo" aria-controls="DataTables_Table_0"> </label>
            <button class="layui-btn" id="chabutton" type="button">查询</button>
        </div>
    </div>


</div>

<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script src="/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" th:inline="javascript">

    layui.use(['laypage', 'layer'], function(){
        var laypage = layui.laypage
            ,layer = layui.layer;
        //总页数大于页码总数
        laypage.render({
            elem: 'demo1'
            ,count: [[${mapPage.getTotal()}]] //数据总数
            ,limit: 2   //每页显示2条数据
            ,jump: function(obj){

                $("#layui-laypage-1").click(function () {
                    var tij=$("#tijiaoo").val();
                    if("" == tij){
                        tij="null";
                    }
                    $.post("/ajax/jin/userAll/"+obj.curr+"/"+tij,function (data) {
                        var obj=JSON.parse(data);
                        console.info(obj);
                        $("tbody").find("tr").remove();
                        var str="";
                        for (var j=0;j<obj.records.length;j++){
                            str+="     <tr class=\"text-c\">\n" +
                            "                        <td><input type=\"checkbox\" value=\"\" name=\"\"></td>\n" +
                            "                        <td>"+(j+1)+"</td>\n" +
                            "                        <td>";

                            if(obj.records[j].userIsadmin ==1){
                                str+="<a href='#'>普通用户</a>";
                            }else{
                                str+="<a href='#'>管理员</a>";
                            }
                            str+="</td>\n" +
                            "                        <td>"+obj.records[j].userName+"</td><td>";


                            if(obj.records[j].userSex=="F"){str+='女'}else{str+='男'}

                            str+="</td>\n" +
                            "                        <td class=\"f-14\"><a title=\"编辑\" href=\"javascript:;\" onclick=\"admin_role_edit('角色编辑','/admin-role-add.html',"+obj.records[j].userId+")\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6df;</i><a onclick=\"admin_role_del(this,"+obj.records[j].userId+")\" class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>\n" +
                            "                    </tr>";

                        }

                        $("tbody").append(str);


                    })
                })

            }
        });

    });
    /*查询条件按钮*/
    var tij="";
    $("#chabutton").click(function () {
        tij=$("#tijiaoo").val();
        if(tij==""){
            location.href="/jin/userAll/1/null";
        }else{
            location.href="/jin/userAll/1/"+tij;
        }


    })
    $(function () {
        if([[${usernamelike}]]!="null"){
            $("#tijiaoo").val([[${usernamelike}]]);
        }

    })

    /*管理员-角色-添加*/
    function admin_role_add(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*管理员-角色-编辑*/
    function admin_role_edit(title,url,id,w,h){
        $.get("/cunidsession/"+id,function (data) {

        });
        layer_show(title,url,w,h);
    }
    /*管理员-角色-删除*/
    function admin_role_del(obj,id){
        layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
            //此处请求后台程序，下方是成功后的前台处理……
            $.post("/delbyid",{userId:id},function (data) {
                if(data==1){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                }else{
                    layer.msg('该用户购买了商品，不能删除!',{icon:1,time:1000});
                }
            })
        });
    }
</script>
